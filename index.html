<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blogging Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold text-center mb-5">Simple Blogging Platform</h1>
        
        <form id="blogForm" class="mb-5">
            <input type="text" id="titleInput" class="block w-full p-2 border border-gray-300 rounded mb-2" placeholder="Title" required>
            <textarea id="contentInput" class="block w-full p-2 border border-gray-300 rounded mb-2" placeholder="Write your post..." required></textarea>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded">Add Post</button>
        </form>
        
        <div id="blogList"></div>
    </div>

    <footer class="bg-blue-600 text-white py-5 text-center mt-10">
        <p>&copy; 2024 Kotha Chennai Kumar</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
